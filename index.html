<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/logo-simples.ico" type="image/x-icon">
    <title>Warrior's Forge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="conteudo-cabecalho">
            <div class="conteudo-esquerda">
                <img src="assets/image/logo.svg" alt="Logo Warrior's Forge" title="Warrior's Forge">
            </div>
            <div class="conteudo-direita">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Turmas</a></li>
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Fale conosco</a></li>
                    </ul>
                </nav>
                <img src="assets/image/search.svg" alt="Pesquisar">
                <img src="assets/image/account.svg" alt="Conta">
            </div>
        </div>
    </header>
    <main>
        <button class="botao-fixo">Fale Conosco <img src="assets/image/whatsapp-icon.svg" alt="Fale conosco"></button>
        <section class="conteudo-introducao">
                <div class="conteudo-esquerdo-introducao">
                    <h1>ULTRAPASSE SEUS LIMITES</h1>
                    <button class="btn-comecar">Comece já!</button>
                </div>
                <img src="assets/image/homens-lutando.png" alt="Dois homens lutando">
        </section>
        <section class="conteudo-caracteristicas">
            <h2>PORQUE NOSSOS ATLETAS SE DESTACAM?</h2>
            <div class="items">
                <div class="caracteristica-item">
                    <img src="assets/image/luta-icone.svg" alt="Homem posição de luta">
                    <p>Acompanhamento personalizado</p>
                </div>
                <div class="caracteristica-item">
                    <img src="assets/image/luva-icone.svg" alt="Luvas de Boxe">
                    <p>Equipamento de ponta</p>
                </div>
                <div class="caracteristica-item">
                    <img src="assets/image/avaliado-icone.svg" alt="Símbolo de verificado">
                    <p>Treinamento por especialistas</p>
                </div>
                <div class="caracteristica-item">
                    <img src="assets/image/ringue-icone.svg" alt="Ringue de luta">
                    <p>Ambiente focado e motivador</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
